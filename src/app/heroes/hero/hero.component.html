<div class="heroes-container">
  <div class="hero-card" *ngFor="let hero of allHeroes">
    <div class="img-div">
      <img [src]="hero.images.sm" [alt]="hero.name" />
    </div>

    <p>
      {{ hero.name }}
    </p>
    <p>Full Name: {{ hero.biography.fullName }}</p>
    <p>
      Race:
      {{ hero.appearance.race ? hero.appearance.race : "Not-Speicfied" }}
    </p>
    <p>Publisher: {{ hero.biography.publisher }}</p>
  </div>
</div>
